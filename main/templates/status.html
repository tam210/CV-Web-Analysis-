{% extends "layout.html" %}
{% block content %}

    <h6 class="text-right font-weight-light">
        <a href="{{ url_for('statuses.create_status') }}">Crear estado</a>

        <p class="article-content">{{ stat.name }}</p>

    {% endfor %}
{% endblock content %}
