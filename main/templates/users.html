{% extends "layout.html" %}
{% block content %}

    <h3 class="mb-3">Usuarios registrados</h3>
    <h6 class="text-right font-weight-light">
        <a href="{{ url_for('create_candidate') }}">Registrar nuevo candidato</a>
    </h6>

    {% for user in users %}
    <article class="media content-section">
        <p class="article-content">{{ user.name }}</p>
    </article>
    {% endfor %}
{% endblock content %}
