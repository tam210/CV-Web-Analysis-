{% extends "layout.html" %}
{% block content %}

    <h3 class="mb-3">Categorías registradas</h3>
    <h6 class="text-right font-weight-light">
        <a href="{{ url_for('categories.create_category') }}">Crear categoría</a>
    </h6>

    {% for category in categories %}
    <article class="media content-section">
        <p class="article-content">{{ category.name }}</p>
    </article>
    {% endfor %}
{% endblock content %}
